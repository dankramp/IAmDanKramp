<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/brands.css" integrity="sha384-7xAnn7Zm3QC1jFjVc1A6v/toepoG3JXboQYzbM0jrPzou9OFXm/fY6Z/XiIebl/k" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Dan Kramp - {{ page.title }}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">Dan Kramp</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				{% for item in site.data.data.pages %}
				<li class="nav-item {% if item.url == page.url %}active{% endif %}">
					<a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
				</li>
				{% endfor %}
			</ul>
			<span style="font-size: 2em; color: gray; padding-right: 8px">
				<a class="fab fa-github-square link-no-style" href="https://www.github.com/dankramp" target="_blank"> </a>
			</span>
			<span style="font-size: 2em; color: gray; padding-right: 8px">
				<a class="fab fa-linkedin link-no-style" href="https://www.linkedin.com/in/dan-kramp/" target="_blank"> </a>
			</span>
			<span style="font-size: 2em; color: gray; padding-right: 8px">
				<a class="fab fa-facebook link-no-style" href="https://www.facebook.com/dan.kramp.3" target="_blank"> </a>
			</span>
		</div>
	</nav>
	<!-- Hidden nav for page layout. Keep only contents essential for sizing -->
	<div id="navbar-page-div">
		<nav class="navbar navbar-expand-lg invisible">
			<a class="navbar-brand" href="/">Dan Kramp</a>
			<div class="collapse navbar-collapse">
				<span style="font-size: 2em; color: gray; padding-right: 8px">
					<a class="fab fa-github-square link-no-style" href="https://www.github.com/dankramp" target="_blank"> </a>
				</span>
			</div>
		</nav>
	</div>


	{{ content }}

	<footer class="text-muted bg-dark">
		<div class="container">
			<div class="row"></div>
			<p></p>
			<div class="row justify-content-center">
				<p>Website by Dan Kramp 2018. Made using Bootstrap, hosted on GitHub.</p>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
